{% extends "base.html" %}
{% block main %}
{% load static %}


    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300i,400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f4c8d33573.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
      body{
      margin: 0;
      font-family:Nunito Sans;
      }
      h3{
      text-align: center;
      font-size: 30px;
      margin: 0;
      padding-top: 10px;
      }
      a{
      text-decoration: none;
      }
      .gallery{
      display: flex;
      flex-wrap: wrap;
      width: 100%;
      justify-content: center;
      align-items: center;
      margin: 0px 0px;
      }
      .content{
      width: 80%;
      margin: 15px;
      box-sizing: border-box;
      float: left;
      text-align: center;
      border-radius:10px;
      border-top-right-radius: 10px;
      border-bottom-right-radius: 10px;
      padding-top: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: .4s;
      background-color: white;
      }
      .content:hover{
      box-shadow: 0 0 11px rgba(33,33,33,.2);
      transform: translate(0px, -8px);
      transition: .6s;
      }
      img{
      width: 200px;
      height: 200px;
      text-align: center;
      margin: 0 auto;
      display: block;
      }
      p{
      text-align: center;
      color: #b2bec3;
      padding: 0 8px;
      }
      h6{
      font-size: 26px;
      text-align: center;
      color: #222f3e;
      margin: 0;
      }
      ul{
      list-style-type: none;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0px;
      }
      li{
      padding: 5px;
      }
      .fa{
      color: #ff9f43;
      font-size: 26px;
      transition: .4s;
      }
      .fa:hover{
      transform: scale(1.3);
      transition: .6s;
      }
      button{
      text-align: center;
      font-size: 40px;
      color: #fff;
      width: 100%;
      padding: 15px;
      border:0px;
      outline: none;
      cursor: pointer;
      margin-top: 5px;
      border-bottom-right-radius: 10px;
      border-bottom-left-radius: 10px;
      }
      .buy-1{
      background-color: #8B9A46;
      text-align: center;
      display: block ;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      }
      .buy-2{
      background-color: #3b3e6e;
      }
      .buy-3{
      background-color: #0b0b0b;
      }
      .num{
        font-size: 10px;
        display: flex;
        padding-top : 30px;
				gap: 10px;
        justify-content: center;
      }
      p,
      h6,
      h3{
        color : black;
      }

      .cgmtpage{
        background-color: #8B9A46;
        display : flex;
        padding: 5px;
        margin: 2px;
        box-shadow: 6px 6px 0px rgba(0,0,0);
        border-radius: 5px;
        align-items : center;

				font-size: 2rem;
      }

      .page{
        text-align: right;
      }


    </style>

    <div class="w-[407px] absolute top-[320px] centered-axis-x text-center flex ">
      <div class="">
        <div class="num">
          {{string | safe}}
      </div>
        <div class="gallery">
          {{tab| safe}}
        </div>

      </div>
    </div>
  </div>
  {% endblock %}
